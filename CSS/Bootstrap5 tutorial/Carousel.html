<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p>Nguyễn Thị Thanh Hiền - 2221050770</p>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://preview.redd.it/is-the-name-chiikawa-referring-to-all-the-creatures-or-just-v0-7t5ys4ll7y5f1.jpeg?auto=webp&s=9646de3f1afb9459ab4d5a881cbd810eee8ca91e" alt="Chiikawa" class="d-block" style="width:50%">
    </div>
    <div class="carousel-item">
      <img src="https://preview.redd.it/usagi-is-not-even-fat-v0-5211hb4qecxe1.png?width=640&crop=smart&auto=webp&s=b8603d8de0049ae5cfbd40ed5991f50b0f348f0f" alt="Usagi" class="d-block" style="width:50%">
    </div>
    <div class="carousel-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1tdnpbeJZJlMlKIz1OIpoSNaunFMY9p-K3Q&s" alt="Hachiware" class="d-block" style="width:50%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>

</body>
</html>
